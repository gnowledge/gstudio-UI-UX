<!DOCTYPE html>
<html>
<head>
    <title>GStudio - Course Creator - 1</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/course-creator-1.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:200,300,400,500,600,700,900" rel="stylesheet">
    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../bower_components/foundation/js/foundation.min.js"></script>
    <script type="text/javascript" src="../bower_components/foundation/js/foundation/foundation.accordion.js"></script>
    <script type="text/javascript" src="../bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="../bower_components/handlebars/handlebars.js"></script>
</head>
<body>
    <div class="course_creator_header">
        <div class="left course_heading">
            <input type="text" placeholder="Enter unit name" />
        </div>
        <div class="right course_actions">
            <ul>
                <li>Save & Close</li>
                <li>Announce</li>
                <li>Delete this course</li>
            </ul>
        </div>
    </div>
    <div class="row course_creator">
        <div class="small-12 columns vertically-center">
            <div class="create_lesson text-center">
                <h3>You haven't created any lessons yet</h3>
                <button class="button-hollow-black">Add Lesson</button><br />
                <span style="margin-top: 5px;display: block;">
                    <a href="#">Learn more</a>
                    about creating courses.
                </span>
            </div>
        </div>
    </div>
</body>
</html>
